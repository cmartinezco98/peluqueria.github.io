<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Salón de Belleza</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>

  <body>
    <div class="contenedor-estetica">
      <div class="imagen"></div>
      <div class="app">
        <header class="header">
          <h1>App Peluqueria</h1>
        </header>
        <nav class="tabs">
          <button data-paso="1" type="button">Servicios</button>
          <button data-paso="2" type="button">Información Cliente</button>
          <button data-paso="3" type="button">Resumen</button>
        </nav>
        <!-- contenido tabs -->

        <div id="paso-1" class="section">
          <h2>Servicios</h2>
          <p class="text-center">Elige tus servicios a continuación.</p>
          <div id="servicios" class="listado-servicios"></div>
        </div>

        <div id="paso-2" class="section">
          <h2>Tus Datos y Cita</h2>

          <p class="text-center">Coloca tus datos y fecha de tu cita</p>

          <form class="formulario">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Tu Nombre" />
            </div>

            <div class="campo">
              <label for="fecha">Fecha</label>
              <input type="date" id="fecha" />
            </div>

            <div class="campo">
              <label for="hora">Hora</label>
              <input type="time" id="hora" />
            </div>
          </form>
        </div>

        <div id="paso-3" class="section contenido-resumen">
          <h2>Resumen</h2>
        </div>

        <div class="paginacion">
          <button id="paginaAnterior">
            <i class="fas fa-angle-left"></i>
            <p>Anterior</p>
          </button>
          <button id="paginaSiguiente">
            <p>Siguiente</p>
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
